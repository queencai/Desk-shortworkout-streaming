<html>
  <head>
    <link rel="stylesheet" href="button.css">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="settingDiv" class="panel panel-default">
        <div class="panel-heading">Settings</div>
        <div class="panel-body">
            Start: <input name="starttime" id="starttime" type="time"><br>
            End: <input name="endtime" id="endtime" type="time"><br>
            Break Time: <input name="breaktime" id="breaktime" type="number"> mins <br>
            Workout Duration: <input name="duration" type="number"> seconds<br>
        </div>
        <div>
            <button class="btn btn-primary btn-sm" on> Save Settings</button>
            <button class="btn btn-primary btn-sm"> Start </button>
        </div>
    </div>
  </body>
  <script type="text/javascript" src="jquery-2.1.0.min.js"></script>
  <script type="text/javascript" src="underscore-min.js"></script>
  <script type="text/javascript" src="form-utils.js"></script>
  <script src="options.js"></script>
  <script type="text/javascript" src="bootstrap.min.js"></script>
</html>
